# For more information about tox, see https://tox.readthedocs.io/en/latest/
[tox]
envlist = py{38,39,310}
isolated_build = true

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
extras = testing
commands = python -m pytest --mpl --mpl-results-path=./report -v --color=yes --cov=napari_matplotlib --cov-report=xml
